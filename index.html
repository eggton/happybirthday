<!DOCTYPE html>
<html>
    <head>
        <title>生日快樂</title>
        <meta charset="utf-8">

        <!-- 加入外部字型資源 -->
        <link href="https://fonts.googleapis.com/css?family=Galada" rel="stylesheet">

        <!-- 加入 Bootstrap框架 -->

        <!-- 加入 自定義的樣式 -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container-fluid">
            <!-- 頁首 -->
            <header class="row">
                <!-- 大標題 -->
                <h1 class="full-width my-3 text-center website-title-font">Happy Birthday</h1>
            </header>

            <!-- 推薦文章 -->
            <section class="row popular-articles-section-shadow">
                <div class='col-5 text-center py-5 background-image-japan article-shadow'>
                        <h1 class="display-2">恭祝你福壽與天齊<br>慶賀你生辰快樂</h1>
                </div>
                <div class='col-3 text-center py-5 background-image-birth article-shadow'>
                    <h1 class="display-2">8/22</h1>
                    <h1 class="display-2">陳蛋疼</h1>
                    <h1 class="display-2">垃圾笑話哥</h1>
                </div>
                <div class='col-4 text-center py-5 background-image-japan article-shadow'>
                    <h1 class="display-2">年年都有今日<br>歲歲都有今朝</h1>
                </div>
            </section>
                

            <!-- 主要版面 -->
            <main class="row pt-4 px-8 mb-5">

                <!-- 邊欄資訊 -->
                <aside class="col-4">

                    <!-- 個人簡述 -->
                    <section class="card mx-auto">
                        <img class="card-img-top" src="images/Image9.jpg" alt="Photo">
                        <div class="card-body">
                            <h5 class="card-title">陳蛋疼</h5>
                            <p class="card-text">出生於很久以前的8/22</p>
                        </div>
                    </section>
                </aside>

                <!-- 主文章區塊 -->
                <section class="col-8">
                    <!-- 文章 -->
                    <article class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">自由發揮</h5>
                            <h1 class="display-4">我想交個女朋友，在她傷心的時候，<br>我會親吻她額頭，陪伴在他的左右。<br>我想送他一份禮，送進他的心坎裡，<br>讓他為了我懷孕，那個女孩就是你。</h1>
                            <p class="card-text"><a href="#Article1">敬請收看</a></p>
                        </div>
                    </article>
                    <!-- 文章 -->
                    <article class="card mb-3">
                        <img class="card-img-top" src="images/Image3.jpg" alt="Image3">
                        <div class="card-body">
                            <h1 class="full-width my-3 text-center website-title-font">祝福的話</h1>
                        </div>
                    </article>
                </section>
            </main>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
